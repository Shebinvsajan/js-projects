name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]

# Add global permissions to ensure they propagate properly
permissions:
  contents: write
  pages: write
  id-token: write
  actions: read
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true  # This will automatically enable GitHub Pages
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./  # Uploads the entire repository
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4