name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./  # Ensure this points to the correct static files directory

    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
      with:
        enablement: true  # Add this to ensure the action enables Pages if not already enabled